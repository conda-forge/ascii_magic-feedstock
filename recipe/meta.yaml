{% set name = "ascii_magic" %}
{% set version = "1.6" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ascii_magic-{{ version }}.tar.gz
  sha256: 7da5518f7368e73f11e2151a0c060804aa149e267b369b7ee7653fbd7b046a51

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - colorama
    - pillow
    - python >=3.5

test:
  imports:
    - ascii_magic
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/LeandroBarone/python-ascii_magic
  summary: Converts pictures into ASCII art
  license: MIT
  license_family: MIT
  license_file: LICENCE
  # [sic] packaged from:
  # https://github.com/LeandroBarone/python-ascii_magic/blob/79c0cc6/LICENCE

extra:
  recipe-maintainers:
    - asford
